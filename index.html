<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Huerto Travalón - Calendario de Fumigación</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        text-align: center;
        background-color: #e8f5e9;
        margin: 0;
        padding: 20px;
      }
      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
      }
      .calendar {
        background: white;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 350px;
        transition: transform 0.2s;
      }
      .calendar:hover {
        transform: scale(1.05);
      }
      .month {
        font-size: 22px;
        font-weight: bold;
        margin-bottom: 10px;
        color: #2e7d32;
      }
      .days {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 5px;
      }
      .day {
        padding: 10px;
        border-radius: 5px;
        text-align: center;
        font-size: 14px;
        background: #c8e6c9;
        cursor: pointer;
        transition: background 0.2s;
      }
      .day:hover {
        background: #81c784;
      }
      .fumigation {
        background: #ff7043;
        color: white;
      }
      /* Estilos del modal */
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        align-items: center;
        justify-content: center;
      }
      .modal-content {
        background: white;
        padding: 20px;
        border-radius: 10px;
        width: 90%;
        max-width: 450px;
        text-align: center;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      }
      .close {
        color: red;
        font-size: 24px;
        cursor: pointer;
        float: right;
      }
      .product-image {
        width: 100px;
        height: auto;
        margin-top: 10px;
      }
      .product-link {
        display: block;
        margin-top: 10px;
        color: #1b5e20;
        text-decoration: none;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1 style="color: #1b5e20; font-size: 28px">
      🌱 Huerto Travalón - Calendario de Fumigación Ecológica 🌿
    </h1>
    <div class="container" id="calendars"></div>

    <!-- Modal -->
    <div id="fumigationModal" class="modal" style="display: none">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2 id="modalTitle"></h2>
        <p id="modalContent"></p>
        <img
          id="productImage"
          class="product-image"
          src=""
          alt="Imagen del producto"
        />
        <a id="productLink" class="product-link" href="#" target="_blank"
          >Comprar producto</a
        >
      </div>
    </div>

    <script>
      const months = [
        "Enero",
        "Febrero",
        "Marzo",
        "Abril",
        "Mayo",
        "Junio",
        "Julio",
        "Agosto",
        "Septiembre",
        "Octubre",
        "Noviembre",
        "Diciembre",
      ];

      const fumigationDays = {
        1: "Aceite de Neem (Pulgón, mosca blanca, trips)",
        5: "Bacillus thuringiensis (Orugas, Tuta absoluta)",
        10: "Jabón potásico (Pulgón, cochinilla, mosca blanca)",
        15: "Infusión de ajo y cebolla (Hongos y bacterias)",
        18: "Azufre (Mildiu, oídio, ácaros) en temperaturas frescas (<30°C)",
        20: "Cola de caballo (Mildiu, oídio)",
        25: "Bicarbonato de sodio (Oídio y hongos, sustituye azufre en calor)",
        30: "Trampas cromáticas y ceniza de madera (Mosca blanca, caracoles)",
      };

      function generateCalendar(month, year) {
        let container = document.createElement("div");
        container.className = "calendar";

        let monthTitle = document.createElement("div");
        monthTitle.className = "month";
        monthTitle.textContent = months[month];

        let daysContainer = document.createElement("div");
        daysContainer.className = "days";

        let daysInMonth = new Date(year, month + 1, 0).getDate();

        for (let day = 1; day <= daysInMonth; day++) {
          let dayDiv = document.createElement("div");
          dayDiv.className = "day";
          dayDiv.textContent = day;

          if (fumigationDays[day]) {
            dayDiv.classList.add("fumigation");
            dayDiv.onclick = function () {
              openModal(months[month], day, fumigationDays[day]);
            };
          }

          daysContainer.appendChild(dayDiv);
        }

        container.appendChild(monthTitle);
        container.appendChild(daysContainer);
        document.getElementById("calendars").appendChild(container);
      }

      function openModal(month, day, treatment) {
        document.getElementById(
          "modalTitle"
        ).textContent = `Fumigación el ${day} de ${month}`;
        document.getElementById("modalContent").textContent = treatment;
        document.getElementById("fumigationModal").style.display = "flex";
      }

      function closeModal() {
        document.getElementById("fumigationModal").style.display = "none";
      }

      for (let i = 0; i < 12; i++) {
        generateCalendar(i, 2025);
      }
    </script>
  </body>
</html>
